{{- if .Values.containerService.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-funcx-container-service
spec:
  replicas: {{ .Values.webService.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-funcx-container-service
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-funcx-container-service
    spec:
      containers:
      - name: {{ .Release.Name }}-funcx-container-service
        image: {{ .Values.containerService.image }}:{{ .Values.containerService.tag }}
        env:
        - name: APP_CONFIG_FILE
          value: "/opt/funcx/app.conf"
        tty: true
        stdin: true
        imagePullPolicy: {{ .Values.containerService.pullPolicy }}
        {{- if .Values.containerService.resources }}
        resources:
{{ toYaml .Values.containerService.resources | indent 10 }}
        {{- end }}

        volumeMounts:
          - name: app-cfg
            mountPath: /opt/funcx
        ports:
          - containerPort: 5000

      volumes:
        - name: app-cfg
          configMap:
            name:  {{ .Release.Name }}-container-service-config
  {{- end }}